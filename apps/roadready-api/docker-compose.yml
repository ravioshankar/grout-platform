version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: roadready-postgres
    environment:
      POSTGRES_USER: roadready
      POSTGRES_PASSWORD: roadready
      POSTGRES_DB: roadready
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
